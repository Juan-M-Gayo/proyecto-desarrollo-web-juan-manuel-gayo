   <!-- ESPECIFICO PARA PÁGINAS DE CONTACTO -->

   <main id="main-contact">
      <div class="contact-container mt-5">
         <h2>CONTACTO</h2>
         <form class="row g-3">
            <div class="col-md-6 mt-5">
               <label for="first-name" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="col-md-6 mt-5">
               <label for="last-name" class="form-label">Apellido</label>
               <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="col-md-8 mt-5">
               <label for="emailinfo" class="form-label">E-mail</label>
               <input type="email" class="form-control" id="emailinfo" required>
            </div>
            <div class="col-md-4 mt-5">
               <label for="phonenumber" class="form-label">Teléfono (opcional)</label>
               <input type="text" class="form-control" id="phonenumber" placeholder="+54 (9) 11 xxxx-xxxx">
            </div>
            <div class="col-md-12 mt-5">
               <label for="comments" class="form-label">Comentarios</label>
               <textarea class="form-control" id="comments" rows="9" required></textarea>
            </div>
            <div class="submit-btn col-md-12 mt-5">
               <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
         </form>
      </div>
   </main>
