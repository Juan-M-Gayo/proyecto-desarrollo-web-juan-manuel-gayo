  <!-- ESPECIFICO PARA PÁGINA INDEX -->

  <main id="main-index">

          <img src="./img/02-fotos/index/espejo-centro-correccion.jpg" class="d-block w-100" alt="fotografia de los padres de la artista, mirando tapas de discos de vinilo en plena obscuridad">

        <div class="carousel-item">
          <img src="./img/02-fotos/index/isma-musica.jpg" class="d-block w-100" alt="fotografia del hijo de la artista recostado sobre una antigua cuna, tocando la guitarra en plena obscuridad">

        <div class="carousel-item">
          <img src="./img/02-fotos/index/isma-guitarra.jpg" class="d-block w-100" alt="fotografia, en primer plano, del cuerpo de la guitarra con las dos manos de su hijo sobre ella">

        <div class="carousel-item">
          <img src="./img/02-fotos/index/male-rock.jpg" class="d-block w-100" alt="fotografia de la hija de la artista recostada sobre una antigua cuna y agitando los pelos al estilo del heavy metal">

        <div class="carousel-item">
          <img src="./img/02-fotos/index/isma-y-tigre.jpg" class="d-block w-100" alt="fotografia del hijo de la artista recostado sobre una antigua cuna, observando como su gato juega con las cuerdas del traste">
